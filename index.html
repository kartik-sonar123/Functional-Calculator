<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">CALCULATOR</h2>
      <div class="search row"><input type="text" placeholder="0" /></div>
      <div class="row">
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button>AC</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>

      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
